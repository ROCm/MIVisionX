language: cpp
sudo: required
dist: xenial
os:
  - linux
compiler:
  - g++

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - lcov
  
services:
  - docker

branches:
  - master
  - openvx-1.0.1

install:
  - sudo apt update
  - sudo apt --yes install cmake

before_script:

script:
  - export VX_TEST_DATA_PATH=$(pwd)/conformance_tests/test_data
  - export OPENVX_DIR=$(pwd)/build-openvx
  - export OPENVX_INC=$(pwd)/amd_openvx/openvx
  - mkdir build-openvx
  - cd build-openvx
  - cmake -DCMAKE_CXX_FLAGS="-fprofile-arcs -ftest-coverage" ../
  - make
  - cd ../
  - mkdir build-cts
  - cd build-cts
  - cmake -DOPENVX_INCLUDES=$OPENVX_INC/include -DOPENVX_LIBRARIES=$OPENVX_DIR/lib/libopenvx.so\;$OPENVX_DIR/lib/libvxu.so\;pthread\;dl\;m\;rt ../conformance_tests
  - cmake --build .
  - LD_LIBRARY_PATH=./lib ./bin/vx_test_conformance
  - cd ../
  - cd vision_tests
  - python runVisionTests.py --runvx_directory ../build-openvx/bin/
  - cd ../

after_success:
  - lcov --directory . --capture --output-file coverage.info
  - lcov --remove coverage.info '/usr/*' --output-file coverage.info
  - lcov --list coverage.info
  - bash <(curl -s https://codecov.io/bash) || echo "codecov did not collect coverage reports"

notifications:
  email:
    - kiriti.nageshgowda@amd.com

language: cpp
sudo: required
dist: xenial
os:
  - linux
compiler:
  - g++

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - lcov
  
services:
  - docker

branches:
  - master
  - openvx-1.0.1

install:
  - sudo apt update
  - sudo apt --yes install cmake git wget unzip libnuma-dev
  - wget -qO - http://repo.radeon.com/rocm/apt/debian/rocm.gpg.key | sudo apt-key add -
  - sudo sh -c 'echo deb [arch=amd64] http://repo.radeon.com/rocm/apt/debian/ xenial main > /etc/apt/sources.list.d/rocm.list'
  - sudo apt update
  - sudo apt install rocm-opencl-dev

before_script:


script:
  - mkdir build-openvx-travis-mode
  - cd build-openvx-travis-mode
  - cmake ../
  - make -j8

after_success:

